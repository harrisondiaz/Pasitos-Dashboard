<div class="h-screen w-full -mb-32">
  <div class="h-full w-full flex items-center justify-center">
    <div class="h-full w-full">
      <form
        (submit)="onSubmit()"
        [formGroup]="loginForm"
        enctype="multipart/form-data"
        class="flex flex-col hover:blur-0 h-full bg-center bg-cover items-center justify-center w-full gap-5 bg-gradient-to-tr from-sky-700 to-sky-500"
      >
        <div
          class="flex flex-col bg-white hover:blur-0 bg-center bg-cover items-center justify-center rounded-lg md:px-20 pb-20"
        >
          <img
            src="https://ggbralugqoodmaklkses.supabase.co/storage/v1/object/sign/public%20images/logo2.png?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1cmwiOiJwdWJsaWMgaW1hZ2VzL2xvZ28yLnBuZyIsImlhdCI6MTcxMTM4ODA5NSwiZXhwIjoyMzQyNTQwMDk1fQ.AvFkZiIil2DyiaHVZ7lV2Y70-vPqS3E7ArgxoNxkVXY&t=2024-03-25T17%3A34%3A56.892Z"
            alt="Parceritos Baby"
            class="w-96 md:w-full h-48 -translate-y-28"
          />
          <h1
            class="text-5xl md:text-7xl text-black font-black text-better -translate-y-28"
          >
            Parceritos Baby
          </h1>
          <div class="flex flex-col gap-6 -mt-20">
            <div class="flex flex-col">
              <label for="email" class="text-sky-500 text-sm font-semibold">
                Correo Electrónico
              </label>
              <input
                formControlName="email"
                type="email"
                name="email"
                id="email"
                class="bg-white/50 hover:bg-white md:bg-white placeholder:text-sky-500 placeholder:text-sm text-sky-500 py-3 px-5 focus:text-sky-500 focus:outline focus:outline-offset-1 focus:outline-sky-500 rounded-md"
                placeholder="¡Ingresa tu Correo!"
              />
            </div>
            <div class="flex flex-col">
              <label for="password" class="text-sky-500 text-sm font-semibold">
                Contraseña
              </label>
              <input
                formControlName="password"
                type="password"
                name="password"
                id="password"
                class="bg-white/50 hover:bg-white md:bg-white placeholder:text-sky-500 placeholder:text-sm text-sky-500 py-3 px-5 focus:text-sky-500 focus:outline focus:outline-offset-1 focus:outline-sky-500 rounded-md"
                placeholder="¡Ingresa tu Contraseña!"
              />
            </div>

            <button
              type="submit"
              class="px-6 py-2 mx-10 bg-lime-500 rounded hover:bg-white hover:text-lime-700 font-semibold transition-all text-white hover:scale-110"
            >
              Iniciar sesión
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

@if (novisible) {
<div
  id="toast-top-right"
  class="fixed flex items-center w-full max-w-xs p-4 space-x-4 text-gray-500 bg-white divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow top-5 right-5 dark:text-gray-400 dark:divide-gray-700 space-x dark:bg-gray-800"
  role="alert"
>
  <div
    class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200"
  >
    <svg
      class="w-5 h-5"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"
      />
    </svg>
    <span class="sr-only">Error icon</span>
  </div>
  <div class="ms-3 text-sm font-normal"><p class="ml-5">{{phrase}}</p></div>
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
    data-dismiss-target="#toast-danger"
    aria-label="Close"
  >
    <span class="sr-only">Close</span>
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>
}
