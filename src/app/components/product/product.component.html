<div>
  <div class="flex items-center justify-between p-4 md:p-5 mb-10">
    <button
      (click)="toggleModal()"
      type="button"
      class="flex text-white bg-green-500 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5"
      data-modal-toggle="crud-modal"
    >
      <svg
        class="mx-2 w-4 h-4 group-hover:rotate-45"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 18 18"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 1v16M1 9h16"
        />
      </svg>
      Agregar nuevo producto
    </button>
    <div
      id="crud-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden fixed inset-0 z-50 overflow-y-auto bg-gray-800 bg-opacity-50 flex items-center justify-center"
    >
      <div
        class="bg-white rounded-lg shadow-xl max-w-3xl w-full mx-6 md:mx-auto"
      >
        <!-- Modal content -->
        <div class="p-4">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
          >
            <h3 class="text-lg font-semibold text-gray-900">
              Crear Nuevo Producto
            </h3>
            <button
              (click)="close()"
              type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
              data-modal-toggle="crud-modal"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Cerrar modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <form class="p-4 md:p-5">
            <div class="grid gap-4 grid-cols-2">
              <div>
                <label
                  for="productName"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Nombre del Producto</label
                >
                <input
                  type="text"
                  name="productName"
                  id="productName"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder-gray-400"
                  placeholder="Escribe el nombre del producto"
                  required
                />
              </div>
              <div>
                <label
                  for="reference"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Referencia</label
                >
                <input
                  type="text"
                  name="reference"
                  id="reference"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder-gray-400"
                  placeholder="Escribe la referencia del producto"
                  required
                />
              </div>
              <div>
                <label
                  for="quantity"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Cantidad</label
                >
                <input
                  type="number"
                  name="quantity"
                  id="quantity"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder-gray-400"
                  placeholder="Escribe la cantidad del producto"
                  required
                />
              </div>
              <div>
                <label
                  for="costWithoutVAT"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Costo sin IVA</label
                >
                <input
                  type="number"
                  name="costWithoutVAT"
                  id="costWithoutVAT"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder-gray-400"
                  placeholder="Escribe el costo sin IVA del producto"
                  required
                />
              </div>
              <div>
                <label
                  for="costWithVAT"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Costo con IVA</label
                >
                <input
                  type="number"
                  name="costWithVAT"
                  id="costWithVAT"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder-gray-400"
                  placeholder="Escribe el costo con IVA del producto"
                  required
                />
              </div>
              <div>
                <label
                  for="vat"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >IVA</label
                >
                <input
                  type="number"
                  name="vat"
                  id="vat"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder-gray-400"
                  placeholder="Escribe el IVA del producto"
                  required
                />
              </div>
              <div>
                <label
                  for="totalCost"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Costo Total</label
                >
                <input
                  type="number"
                  name="totalCost"
                  id="totalCost"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder-gray-400"
                  placeholder="Escribe el costo total del producto"
                  required
                />
              </div>
              <div>
                <label
                  for="stock"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Stock</label
                >
                <input
                  type="number"
                  name="stock"
                  id="stock"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder-gray-400"
                  placeholder="Escribe el stock del producto"
                  required
                />
              </div>
              <div>
                <label
                  for="classification"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Clasificación</label
                >
                <input
                  type="text"
                  name="classification"
                  id="classification"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder-gray-400"
                  placeholder="Escribe la clasificación del producto"
                  required
                />
              </div>
              <div>
                <label
                  for="supplier"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Proveedor</label
                >
                <input
                  type="text"
                  name="supplier"
                  id="supplier"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder-gray-400"
                  placeholder="Escribe el proveedor del producto"
                  required
                />
              </div>
              <div>
                <label
                  for="homePriceValue"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Precio de Venta</label
                >
                <input
                  type="number"
                  name="homePriceValue"
                  id="homePriceValue"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder-gray-400"
                  placeholder="Escribe el precio de venta del producto"
                  required
                />
              </div>
              <div>
                <label
                  for="homePriceProfitPercentage"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Porcentaje de Ganancia</label
                >
                <input
                  type="number"
                  name="homePriceProfitPercentage"
                  id="homePriceProfitPercentage"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder-gray-400"
                  placeholder="Escribe el porcentaje de ganancia del producto"
                  required
                />
              </div>
              <div>
                <label
                  for="homePriceProfitValue"
                  class="block mb-2 text-sm font-medium text-gray-900"
                  >Valor de Ganancia</label
                >
                <input
                  type="number"
                  name="homePriceProfitValue"
                  id="homePriceProfitValue"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder-gray-400"
                  placeholder="Escribe el valor de ganancia del producto"
                  required
                />
              </div>

              @for (item of selectedColors; track $index) {
              <div>
                <div class="">
                  <label
                    for="color"
                    class="block mb-2 text-sm font-medium text-gray-900"
                    >Color {{ $index + 1 }}</label
                  >
                  <select
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    type="button"
                  >
                    <option value="">Seleccione un color</option>
                    <option value="black">Negro</option>
                    <option value="brown">Café</option>
                    <option value="green">Verde</option>
                    <option value="pink">Rosado</option>
                    <option value="purple">Morado</option>
                    <option value="red">Rojo</option>
                    <option value="white">Blanco</option>
                    <option value="yellow">Amarillo</option>
                  </select>

                  <div class="mt-5">
                    <label for="photo" class="">Photo</label>
                    <input
                      class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                      id="photo"
                      type="file"
                      multiple
                    />
                  </div>

                  <br />
                </div>
              </div>
              }
              <div class="block">
                <div class="flex">
                  <button
                    type="button"
                    (click)="addImages()"
                    class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"
                  >
                    Agregar
                  </button>
                  <div class="size-10"></div>
                  <button
                    type="button"
                    (click)="remove()"
                    class="mt-4 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5"
                  >
                    Eliminar
                  </button>
                </div>
              </div>
            </div>
            <div class="size-10"></div>
            <button
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"
            >
              Agregar nuevo producto
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mx-24"
>
  @if(!waiting){ @for (item of productList; track item.productID) {
      <app-item-card [product]="item"></app-item-card>

  } }@else {

  <div
    role="status"
    class="max-w-sm p-4 border border-gray-200 rounded shadow animate-pulse md:p-6 dark:border-gray-700"
  >
    <div
      class="flex items-center justify-center h-48 mb-4 bg-gray-300 rounded dark:bg-gray-700"
    >
      <svg
        class="w-10 h-10 text-gray-200 dark:text-gray-600"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 16 20"
      >
        <path
          d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"
        />
        <path
          d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"
        />
      </svg>
    </div>
    <div
      class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"
    ></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
    <div class="flex items-center mt-4">
      <svg
        class="w-10 h-10 me-3 text-gray-200 dark:text-gray-700"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
        />
      </svg>
      <div>
        <div
          class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32 mb-2"
        ></div>
        <div class="w-48 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
      </div>
    </div>
    <span class="sr-only">Loading...</span>
  </div>

  }
</div>
