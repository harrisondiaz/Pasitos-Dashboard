

<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
      <img class="h-48 w-full object-contain rounded-t-lg" src="{{ product.photos[0].url }}" alt="product image" />
    </a>
    <div class="px-5 pb-5">
      <a href="#">
        <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ product.productName }}</h5>
      </a>
  
      <div class="space-x-5 mt-2.5">
        @for (item of formattedColors; track $index) {
          <button class="bg-{{ item[0] }}-500 size-10 rounded-lg outline outline-offset-2 outline-1"></button>
        }
      </div>
      <div class="flex items-center justify-between">
        <span class="text-3xl font-bold text-gray-900 dark:text-white">${{ product.totalCost }}</span>
        <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xl px-2 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">✏️</a>
      </div>
    </div>
  </div>
